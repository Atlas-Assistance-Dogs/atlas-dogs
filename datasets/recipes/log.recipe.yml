- include_file: common.recipe.yml
- include_file: contact.recipe.yml

- object: Log__c
  count: 20
  fields:
      ClientStress__c:
          random_choice:
              - Not at all
              - Only a little
              - To some extent
              - Rather much
              - Very much
      Date__c:
          date_between:
              start_date: 2000-01-01
              end_date: today
      Details__c:
          fake.text:
              max_nb_chars: 10000
      Name: ${{Type__c}} Log ${{Date__c}}
      OtherHours__c:
          random_number:
              min: 0
              max: 100
      PublicAccessHours__c:
          random_number:
              min: 0
              max: 100
      RequestSupportFromAtlas__c:
          fake: boolean
      RequestSupportFromTeam__c:
          fake: boolean
      Satisfaction__c:
          random_choice:
              - No enjoyment
              - A little enjoyment
              - Some enjoyment
              - Rather much enjoyment
              - Extreme amount of enjoyment
      SessionType__c:
          random_choice:
              - In Person
              - Virtual
      Stress__c:
          random_choice:
              - Not at all
              - Only a little
              - To some extent
              - Rather much
              - Very much
      Submitter__c:
          random_reference: Contact
      Type__c:
          random_choice:
              - Client
              - Facilitator
