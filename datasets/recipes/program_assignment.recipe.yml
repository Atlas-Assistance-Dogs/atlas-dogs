- include_file: common.recipe.yml
- include_file: contact.recipe.yml

- object: ProgramAssignment__c
  fields:
      AssignedDate__c:
          date_between:
              start_date: 2015-01-01
              end_date: today
      CompletionDate__c:
          date_between:
              start_date: ${{date(AssignedDate__c)}}
              end_date: today
      Contact__c:
          reference: Person
      Program__c:
          if:
              - choice:
                    when: ${{Contact__c.Position__c=='Trainer'}}
                    pick:
                        random_choice:
                            - Sweet Snoopers Trainer
                            - Trainer
              - choice:
                    when: ${{Contact__c.Position__c=='Client'}}
                    pick: Client
              - choice:
                    when: ${{Contact__c.Position__c=='Teams Set in Motion Client'}}
                    pick: Teams Set in Motion Client
              - choice:
                    when: ${{Contact__c.Position__c=='Team Facilitator'}}
                    pick: Team Facilitator
              - choice:
                    when: ${{Contact__c.Position__c=='Team Facilitator Lead'}}
                    pick: Team Facilitator
              - choice:
                    pick: Volunteer
      Status__c:
          random_choice:
              - In progress
              - Completed
              - Discontinued
              - Removed
