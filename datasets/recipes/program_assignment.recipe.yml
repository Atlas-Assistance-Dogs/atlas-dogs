- include_file: common.recipe.yml
- include_file: contact.recipe.yml

- object: ProgramAssignment__c
  fields:
      AssignedDate__c:
          date_between:
              start_date: 2015-01-01
              end_date: today
      CompletionDate__c:
          date_between:
              start_date: ${{date(AssignedDate__c)}}
              end_date: today
      Contact__c:
          reference: Person
      ExpectedCompletion__c:
          date_between:
              start_date: ${{date(AssignedDate__c)}}
              end_date: today
      Program__c:
          if:
              - choice:
                    when: ${{'Trainer' in Contact__c.Positions__c}}
                    pick:
                        random_choice:
                            - Sweet Snoopers Trainer
                            - Trainer
              - choice:
                    when: ${{'Client' in Contact__c.Positions__c}}
                    pick: Client
              - choice:
                    when: ${{'Teams Set in Motion Client' in Contact__c.Positions__c}}
                    pick: Teams Set in Motion Client
              - choice:
                    when: ${{'Team Facilitator' in Contact__c.Positions__c}}
                    pick: Team Facilitator
              - choice:
                    when: ${{'Team Facilitator Lead' in Contact__c.Positions__c}}
                    pick: Team Facilitator
              - choice:
                    when: ${{'Staff' in Contact__c.Positions__c}}
                    pick: Staff
              - choice:
                    pick: Volunteer
      Status__c:
          random_choice:
              - In progress
              - Completed
              - Discontinued
              - Removed
