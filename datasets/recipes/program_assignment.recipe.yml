- include_file: common.recipe.yml
- include_file: contact.recipe.yml

- object: ProgramAssignment__c
  fields:
      AssignedDate__c:
          date_between:
              start_date: 2000-01-01
              end_date: today
      CompletionDate__c:
          date_between:
              start_date: ${{date(AssignedDate__c)}}
              end_date: today
      Contact__c:
          reference: Person
      Program__c: ${{Contact__c.Position__c}}
      Status__c:
          random_choice:
              - In progress
              - Completed
              - Discontinued
              - Removed
