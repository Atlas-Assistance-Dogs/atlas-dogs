              - Mother
              - Parent
              - Son
              - Daughter
              - Child
              - Aunt
              - Uncle
              - Husband
              - Wife
              - Partner
              - Cousin
              - Grandmother
              - Grandfather
              - Grandparent
              - Grandson
              - Granddaughter
              - Grandchild
              - Employer
      npe4__RelatedContact__c:
          random_reference: Contact
