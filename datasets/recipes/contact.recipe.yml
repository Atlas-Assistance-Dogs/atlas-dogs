                npe01__Secondary_Address_Type__c:
                    random_choice:
                        - Home
                        - Work
                        - Other
                npe01__WorkEmail__c:
                    fake: email
                npe01__WorkPhone__c:
                    fake: phone_number
                Phone:
                    fake: phone_number
                Fax:
                    fake: phone_number
                MobilePhone:
                    fake: phone_number
                HomePhone:
                    fake: phone_number
