## NPSP Contacts Example

# To run this code against a fresh scratch org called ("qa"):
#
# cci flow run npsp:install_prod --org qa
# cci task run generate_and_load_from_yaml -o generator_yaml datasets/recipes/Contact.recipe.yml -o num_records 300 -o num_records_tablename Contact --org qa

# Look at examples/salesforce/Contact.recipe.yml for more examples.
#- include_file: standard_objs.recipe.yml
- include_file: standard_npsp_objs_recipe.yml
- include_file: common.recipe.yml

- object: Contact
  count: ${{random_number(1,3)}}
  nickname: Person
  include: positions
  fields:
      FirstName:
          fake: first_name
      LastName:
          fake: last_name
      npe01__AlternateEmail__c:
          fake: email
      npe01__Primary_Address_Type__c:
          random_choice:
              - Home
              - Work
              - Other
      npe01__Secondary_Address_Type__c:
          random_choice:
              - Home
              - Work
              - Other
      npe01__WorkEmail__c:
          fake: email
      npe01__WorkPhone__c:
          fake: phone_number
      npo02__Best_Gift_Year_Total__c:
          random_number:
              min: 1
              max: 100000
      npo02__Best_Gift_Year__c:
          fake: year
      npo02__FirstCloseDate__c:
          date_between:
              start_date: -1y
              end_date: today
      npo02__Household_Naming_Order__c:
          random_number:
              min: 1
              max: 100000
      npo02__LastCloseDate__c:
          date_between:
              start_date: -1y
              end_date: today
      npo02__LastMembershipDate__c:
          date_between:
              start_date: -1y
              end_date: today
      npo02__LastMembershipLevel__c:
          fake.text:
              max_nb_chars: 100
      npo02__LastMembershipOrigin__c:
          fake.text:
              max_nb_chars: 100
      npo02__MembershipEndDate__c:
          date_between:
              start_date: -1y
              end_date: today
      npo02__MembershipJoinDate__c:
          date_between:
              start_date: -1y
              end_date: today
      npo02__Naming_Exclusions__c:
          random_choice:
              - Household__c.Name
              - Household__c.Formal_Greeting__c
              - Household__c.Informal_Greeting__c
      npo02__Soft_Credit_Last_Year__c:
          random_number:
              min: 1
              max: 100000
      npo02__Soft_Credit_This_Year__c:
          random_number:
              min: 1
              max: 100000
      npo02__Soft_Credit_Total__c:
          random_number:
              min: 1
              max: 100000
      npo02__Soft_Credit_Two_Years_Ago__c:
          random_number:
              min: 1
              max: 100000
      npo02__SystemHouseholdProcessor__c:
          random_choice:
              - All Individual Contacts
              - All New or Edited Contacts
              - No Contacts
    #   npsp__Current_Address__c:
    #       reference: npsp__Address__c
      npsp__First_Soft_Credit_Amount__c:
          random_number:
              min: 1
              max: 100000
      npsp__First_Soft_Credit_Date__c:
          date_between:
              start_date: -1y
              end_date: today
      npsp__Largest_Soft_Credit_Amount__c:
          random_number:
              min: 1
              max: 100000
      npsp__Largest_Soft_Credit_Date__c:
          date_between:
              start_date: -1y
              end_date: today
      npsp__Last_Soft_Credit_Amount__c:
          random_number:
              min: 1
              max: 100000
      npsp__Number_of_Soft_Credits_Last_N_Days__c:
          random_number:
              min: 1
              max: 100000
      npsp__Number_of_Soft_Credits_Last_Year__c:
          random_number:
              min: 1
              max: 100000
      npsp__Number_of_Soft_Credits_This_Year__c:
          random_number:
              min: 1
              max: 100000
      npsp__Number_of_Soft_Credits_Two_Years_Ago__c:
          random_number:
              min: 1
              max: 100000
      npsp__Number_of_Soft_Credits__c:
          random_number:
              min: 1
              max: 100000
      Salutation:
          random_choice:
              - Mr.
              - Ms.
              - Mrs.
              - Dr.
              - Prof.
      OtherStreet:
          fake: street_address
      OtherCity:
          fake: city
      OtherState:
          fake: state
      OtherPostalCode:
          fake: postalcode
      OtherCountry:
          fake: country
      OtherGeocodeAccuracy:
          random_choice:
              - Address
              - NearAddress
              - Block
              - Street
              - ExtendedZip
              - Zip
              - Neighborhood
              - City
              - County
              - State
              - Unknown
      MailingStreet:
          fake: street_address
      MailingCity:
          fake: city
      MailingState:
          fake: state
      MailingPostalCode:
          fake: postalcode
      MailingCountry:
          fake: country
      #   MailingLatitude:
      #       fake: latitude
      #   MailingLongitude:
      #       fake: longitude
      MailingGeocodeAccuracy:
          random_choice:
              - Address
              - NearAddress
              - Block
              - Street
              - ExtendedZip
              - Zip
              - Neighborhood
              - City
              - County
              - State
              - Unknown
      Phone:
          fake: phone_number
      Fax:
          fake: phone_number
      MobilePhone:
          fake: phone_number
      HomePhone:
          fake: phone_number
      OtherPhone:
          fake: phone_number
      AssistantPhone:
          fake: phone_number
      # ReportsToId:
      #   reference: BossContact # you need to have defined this Contact elsewhere
      Email:
          fake: email
      npe01__HomeEmail__c: ${{ Email }}
      Title:
          fake: job
      Department:
          fake: catch_phrase
      AssistantName:
          fake: name
      Contact__c:
          random_choice:
             Home: 80%
             Alternate: 10%
             Guardian: 10%
      Language__c:
          random_choice:
              English: 83%
              Spanish: 5%
              Mandarin: 1%
              Tagalog: 1%
              Vietnamese: 1%
              Arabic: 1%
              French: 1%
              Korean: 1%
              Russian: 1%
              German: 1%
              Italian: 1%
              Portuguese: 1%
              Japanese: 1%
              American Sign Language: 1%
      OtherLanguages__c:
          random_choice:
              English: 1%
              Spanish: 5%
              Mandarin: 1%
              Cantonese: 1%
              Tagalog: 1%
              Vietnamese: 1%
              Arabic: 1%
              French: 1%
              Korean: 1%
              Russian: 1%
              German: 1%
              Italian: 1%
              Portuguese: 1%
              Japanese: 1%
              American Sign Language: 1%
              Spanish;French: 1%
      AbilityStatus__c:
          random_choice:
              - Blind/Low vision
              - Deaf/Hard of hearing
              - Learning disability/cognitive processing disability
              - Chronic medical illness
              - Mental health condition
              - Mobility/ambulatory difficulty
              - Sensory processing disorder
              - Intellectual disability
              - None/do not identify with a disability
              - Prefer to self-describe
              - Prefer not to answer
      LeadSource:
          random_choice:
              - Website
              - Search Engine
              - Facebook
              - Instagram
              - Twitter
              - Health Provider
              - Other
      LeadSourceOther__c:
          if:
              - choice:
                    when: ${{LeadSource == 'Other'}}
                    pick:
                        fake: company
      Birthdate:
          date_between:
              start_date: -90y
              end_date: -5y
      Description:
          fake.text:
              max_nb_chars: 100
      EmailBouncedReason:
          fake.text:
              max_nb_chars: 100
      EmailBouncedDate: ${{fake.date}}T${{fake.time}}Z
      CanvasSisId__c: ${{fake.Swift}}
      BoardMemberStatus__c:
          if:
              - choice:
                    when: ${{'Board Member' in Positions__c}}
                    pick:
                        random_choice:
                            - Initial Inquiry
                            - Onboarding
                            - Active
                            - Inactive
                            - None
      ClientMedicalDevices__c:
          fake: sentence
      ClientStatus__c:
          if:
              - choice:
                    when: ${{'Client' in Positions__c}}
                    pick:
                        random_choice:
                            - Initial Inquiry
                            - Onboarding
                            - In Training
                            - Certified
                            - Decertified
                            - Discontinued
                            - In ADSim
              - choice:
                    pick: None
      CriminalConviction__c:
          fake: boolean
      DateStarted__c:
          date_between:
              start_date: 2000-01-01
              end_date: today
      FacilitatorStatus__c:
          if:
              - choice:
                    when: ${{'Team Facilitator' in Positions__c}}
                    pick:
                        random_choice:
                            - Initial Inquiry
                            - Onboarding
                            - In Training
                            - Certified-Active
                            - Inactive
                            - Suspended
                            - Discontinued
              - choice:
                    pick: None
      LeadFacilitatorStatus__c:
          if:
              - choice:
                    when: ${{'Team Facilitator Lead' in Positions__c}}
                    pick:
                        random_choice:
                            - Active
                            - Inactive
              - choice:
                    pick: None
      LeadInterest__c:
          random_choice:
              - Volunteering
              - Team Facilitator Certification
              - Trainer Certification
              - Client Certification
              - Teams Set in Motion Program
              - Sweet Snoopers Training Program
              - Sponsorship/Donations
              - General info/Other
              - Assistance Dogs Set in Motion Program
      PronounOther__c:
          if:
              - choice:
                    when: ${{Pronoun__c == 'specify'}}
                    pick:
                        fake.text:
                            max_nb_chars: 10
      Pronoun__c:
          random_choice:
              - He/Him
              - She/Her
              - They/Them
              - Specify
              - Prefer not to answer
      PuppyRaiserStatus__c:
          if:
              - choice:
                    when: ${{'Puppy Raiser' in Positions__c}}
                    pick:
                        random_choice:
                            - Initial Inquiry
                            - Onboarding
                            - In Training
                            - Certified-Active
                            - Inactive
                            - Suspended
                            - Discontinued
              - choice:
                    pick: None
      ShirtSize__c:
          random_choice:
              - Child S
              - Child M
              - Child L
              - Women XS
              - Women S
              - Women M
              - Women L
              - Women XL
              - Women XXL
              - Men XS
              - Men S
              - Men M
              - Men L
              - Men XL
              - Men XXL
              - Unisex XS
              - Unisex S
              - Unisex M
              - Unisex L
              - Unisex XL
              - Unisex XXL
      TrainerBoardTrain__c:
          if:
              - choice:
                    when: ${{'Trainer' in Positions__c}}
                    pick:
                        random_choice:
                            - true
                            - false
      TrainerSpecialties__c:
          if:
              - choice:
                    when: ${{'Trainer' in Positions__c}}
                    pick:
                        random_choice:
                            - Psychiatric
                            - Mobility
                            - Diabetes Alert
                            - Autism
                            - Seizure Response
                            - Medical Incident Assist
                            - Hearing Alert
                            - Narcolepsy Alert
                            - Mobility;Autism
                            - Autism;Psychiatric
      TrainerStatus__c:
          if:
              - choice:
                    when: ${{'Trainer' in Positions__c}}
                    pick:
                        random_choice:
                            - Initial Inquiry
                            - Onboarding
                            - In Training
                            - Certified-Active
                            - Inactive
                            - Suspended
                            - Discontinued
              - choice:
                    pick: None
      VolunteerAccess__c:
          random_choice:
              - Operations- Master Docs - READ ONLY
              - Operations- Financial
              - Operations- Client
              - Operations- Volunteer and Staff
              - Operations- Trainer
              - Board - READ ONLY
              - Board
              - Sensitive Info- Volunteer and Staff
              - Sensitive Info- Trainer
              - Sensitive Info- Board
              - Active Projects- Academy
              - Active Projects- ADI
              - Active Projects- Academy
              - Active Projects- Branding and Marketing
              - Active Projects- Client Certification
              - Active Projects- Community Outreach and Education
              - Active Projects- Dog Availability
              - Active Projects- Fund Development
              - Active Projects- Governance, Compliance and Operations
              - Active Projects- Research and Development
              - Active Projects- Scholarships
              - Active Projects- State Registration
              - Active Projects- Team Facilitator Certification
              - Active Projects- Technology Infrastructure
              - Active Projects- Trainer Certification
              - Active Projects- Volunteer Recruitment and Retention
      GW_Volunteers__Volunteer_Skills__c:
          random_choice:
              - Marketing and Branding
              - Sales
              - Website development
              - SEO
              - Outreach/Networking
              - Fundraising/Grants
              - Medical/Mental Health
              - Financial/Bookkeeping
              - Legal
              - Education/Course Development
              - Technology/Infrastructure
              - Writing/Communications
              - Project/Program Management
              - Nonprofit Leadership
              - Dog Training/Behavior/Veterinary
              - Disability Advocacy
              - Administration
              - Photography/Videography
              - Social Media
              - Graphic Design
      GW_Volunteers__Volunteer_Notes__c:
          fake: paragraph
      GW_Volunteers__Volunteer_Status__c:
          random_choice:
              - Initial Inquiry
              - Onboarding
              - Active
              - Inactive
              - None

# Create Primary and secondary emergency contacts for Contact
- object: npe4__Relationship__c
  fields:
      npe4__Contact__c:
          reference: Person
      npe4__Type__c: Primary Emergency Contact
      npe4__RelatedContact__c:
          - object: Contact
            fields:
                # AccountId:
                #     reference: Household
                FirstName:
                    fake: last_name
                LastName:
                    fake: first_name
                npe01__AlternateEmail__c:
                    fake: email
                npe01__HomeEmail__c:
                    fake: email
                npe01__Primary_Address_Type__c:
                    random_choice:
                        - Home
                        - Work
                        - Other
                npe01__Secondary_Address_Type__c:
                    random_choice:
                        - Home
                        - Work
                        - Other
                npe01__WorkEmail__c:
                    fake: email
                npe01__WorkPhone__c:
                    fake: phone_number
                Phone:
                    fake: phone_number
                Fax:
                    fake: phone_number
                MobilePhone:
                    fake: phone_number
                HomePhone:
                    fake: phone_number
                OtherPhone:
                    fake: phone_number
                AssistantPhone:
                    fake: phone_number
                Email: ${{ npe01__HomeEmail__c }}

- object: npe4__Relationship__c
  fields:
      npe4__Contact__c:
          reference: Person
      npe4__Type__c: Secondary Emergency Contact
      npe4__RelatedContact__c:
          - object: Contact
            fields:
                # AccountId:
                #     reference: Household
                FirstName:
                    fake: last_name
                LastName:
                    fake: first_name
                npe01__AlternateEmail__c:
                    fake: email
                npe01__HomeEmail__c:
                    fake: email
                npe01__Primary_Address_Type__c:
                    random_choice:
                        - Home
                        - Work
                        - Other
                npe01__Secondary_Address_Type__c:
                    random_choice:
                        - Home
                        - Work
                        - Other
                npe01__WorkEmail__c:
                    fake: email
                npe01__WorkPhone__c:
                    fake: phone_number
                Phone:
                    fake: phone_number
                Fax:
                    fake: phone_number
                MobilePhone:
                    fake: phone_number
                HomePhone:
                    fake: phone_number
                OtherPhone:
                    fake: phone_number
                AssistantPhone:
                    fake: phone_number
                Email: ${{ npe01__HomeEmail__c }}

