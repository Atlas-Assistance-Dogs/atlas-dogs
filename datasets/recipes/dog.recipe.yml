# Veterinarian
- object: Contact
  nickname: vet
  fields:
      AccountId:
          reference: vet_clinic
      FirstName:
          fake: last_name
      LastName:
          fake: first_name
      npe01__AlternateEmail__c:
          fake: email
      npe01__HomeEmail__c:
          fake: email
      npe01__Primary_Address_Type__c: Work
      npe01__Secondary_Address_Type__c:
          random_choice:
              - Home
              - Work
              - Other
      npe01__WorkEmail__c:
          fake: email
      npe01__WorkPhone__c:
          fake: phone_number
      Phone:
          fake: phone_number
      Fax:
          fake: phone_number
      MobilePhone:
          fake: phone_number
      HomePhone:
          fake: phone_number
      OtherPhone:
          fake: phone_number
      AssistantPhone:
          fake: phone_number
      Email:
          fake: email

- object: Team__c
  nickname: team
  fields:
      Client__c:
          random_reference: Contact
      Handler__c:
          random_reference: Contact
      Name: ${{ Client__c.FirstName }}-${{ Dog__c.Name }}
      PatValidUntil__c:
          date_between:
              start_date: today
              end_date: +1y
      PatCount__c:
          random_number:
              min: 0
              max: 5
      PrimaryCertification__c:
          random_choice:
              - Allergen Alert
              - Autism
              - Diabetes Alert
              - Hearing Alert
              - Medical Alert
              - Medical Assistance
              - Mobility
              - Psychiatric
              - Seizure Response
      SecondaryCertification__c:
          random_choice:
              - Allergen Alert
              - Autism
              - Diabetes Alert
              - Hearing Alert
              - Medical Alert
              - Medical Assistance
              - Mobility
              - Psychiatric
              - Seizure Response
      Dog__c:
          reference: dog

- object: DogRelationship__c
  fields:
      Contact__c:
          random_reference: Contact
      Dog__c:
          reference: dog
      Type__c: Owner

- object: DogRelationship__c
  nickname: clientRelationship
  fields:
      Contact__c:
          reference: team.Client__c
      Dog__c:
          reference: dog
      Type__c: Client

- object: DogRelationship__c
  nickname: humanRelationship
  fields:
      Contact__c:
          random_reference: Contact
      Dog__c:
          reference: dog
      Type__c:
          random_choice:
              - Handler
              - Facilitator
              - Client
              - Breeder

- object: DogRelationship__c
  fields:
      Contact__c:
          reference: vet
      Dog__c:
          reference: dog
      Type__c: Veterinarian

- object: PublicAccessTest__c
  fields:
      Assessor__c:
          random_reference: Contact
      AssessorComments__c:
          fake: paragraph
      DateCompleted__c:
          date_between:
              start_date: -1y
              end_date: today
      Location__c:
          random_choice:
              - In Person
              - Virtual
      ReviewComments__c:
          fake: paragraph
      Status__c:
          random_choice:
              - Passed
              - Failed
              - Provisionally Passed
      Team__c:
          reference: team
      Type__c:
          random_choice:
              - Initial
              - Recertification
              - Retest
      ValidUntil__c: ${{ date(DateCompleted__c) + relativedelta(months=12) }}
