# Veterinarian
- object: Contact
  nickname: vet
  fields:
      AccountId:
          reference: vet_clinic
      FirstName:
          fake: last_name
      LastName:
          fake: first_name
      npe01__AlternateEmail__c:
          fake: email
      npe01__HomeEmail__c:
          fake: email
      npe01__Primary_Address_Type__c: Work
      npe01__Secondary_Address_Type__c:
          random_choice:
              - Home
              - Work
              - Other
      npe01__WorkEmail__c:
          fake: email
      npe01__WorkPhone__c:
          fake: phone_number
      Phone:
          fake: phone_number
      Fax:
          fake: phone_number
      MobilePhone:
          fake: phone_number
      HomePhone:
          fake: phone_number
      OtherPhone:
          fake: phone_number
      AssistantPhone:
          fake: phone_number
      Email:
          fake: email

- object: Dog_Relationship__c
  fields:
      Contact__c:
          random_reference: Contact
      Dog__c:
          random_reference: Dog__c
      Name: ${{Contact__c.FirstName}} ${{Dog__c.Name}} ${{Type__c}}
      Type__c:
          random_choice:
              - Owner
              - Trainer
              - Client

- object: Dog_Relationship__c
  fields:
      Contact__c: vet
      Dog__c: dog
      Name: ${{vet.Name}}-${{dog.Name}}
      Type__c: Veterinarian
