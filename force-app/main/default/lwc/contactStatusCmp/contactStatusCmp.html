<template>
    <lightning-card
        title="Position(s) with Status"
        icon-name="standard:user_role"
    >
        <div class="slds-m-around_medium slds-grid slds-wrap">
            <template if:true={contact}>
                <template for:each={roles} for:item="role">
                    <c-contact-status-indicator-cmp
                        position={role.position}
                        status={role.status}
                        key={role.position}
                        class="slds-m-around_small"
                    >
                    </c-contact-status-indicator-cmp>
                </template>
                <template if:true={otherPrograms}>
                    <c-contact-status-indicator-cmp
                        position={otherPrograms.position}
                        status={otherPrograms.status}
                    >
                    </c-contact-status-indicator-cmp>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
