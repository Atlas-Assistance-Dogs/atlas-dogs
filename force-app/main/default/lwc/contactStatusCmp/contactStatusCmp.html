<template>
    <lightning-card
        title="Position(s) with Status"
        icon-name="standard:user_role"
    >
        <template if:true={contact}>
            <div
                for:each={roles}
                for:item="role"
                key={role.position}
                class="slds-m-around_medium slds-grid"
            >
                <c-contact-status-indicator-cmp
                    position={role.position}
                    status={role.status}
                >
                </c-contact-status-indicator-cmp>
            </div>
        </template>
    </lightning-card>
</template>
