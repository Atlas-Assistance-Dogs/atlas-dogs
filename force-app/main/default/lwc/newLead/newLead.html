<template>
    <lightning-card title="New Lead" icon-name="standard:lead" class="slds-p-around_medium">
        <lightning-record-edit-form object-api-name="Lead" onsuccess={handleSuccess} onsubmit ={handleSubmit}>
            <lightning-messages>
            </lightning-messages>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2  slds-large-size_1-of-2 slds-p-around_medium">
                    <lightning-input-field field-name='Company'></lightning-input-field>
                    <lightning-input-field field-name='FirstName'></lightning-input-field>
                    <lightning-input-field field-name='LastName'></lightning-input-field>
                    <lightning-input-field field-name='Email'></lightning-input-field>
                    <lightning-input-field field-name='Phone'></lightning-input-field>
                </div>
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2  slds-large-size_1-of-2 slds-p-around_medium">
                    <lightning-input-field field-name='City'></lightning-input-field>
                    <lightning-input-field field-name='State'></lightning-input-field>
                    <lightning-input-field field-name='Country'></lightning-input-field>
                    <lightning-input-field field-name='LeadSource'></lightning-input-field>
                    <lightning-input-field field-name="Status" value="Open - Not Contacted"></lightning-input-field>
                </div>
            </div>
            <div class="slds-p-around_medium slds-align_absolute-center">
                <lightning-button class="slds-m-top_small slds-p-around_medium" label="Cancel" onclick={handleCancel}></lightning-button>
                <lightning-button class="slds-m-top_small slds-p-around_medium" type="submit" label="Save" ></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
