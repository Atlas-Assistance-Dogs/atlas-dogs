                label="Role"
                options={options}
                value={roles}

                class="slds-scrollable"
                style="height: 25rem"
                layout-type="full"
            >
                <lightning-input-field
                    field-name="Date__c"
                    class="category slds-p-bottom_medium"
                ></lightning-input-field>
                <lightning-input-field
                    field-name="Dog__c"
                    class="category slds-p-bottom_medium"
                ></lightning-input-field>
                <lightning-input-field
                    field-name="PublicAccessHours__c"
                    class="category slds-p-bottom_medium"
                ></lightning-input-field>
                <lightning-input-field
                    field-name="Handler__c"
                    class="category slds-p-bottom_medium"
                ></lightning-input-field>
                <lightning-input-field
                    field-name="OtherHours__c"
                    class="category slds-p-bottom_medium"
                ></lightning-input-field>
                <lightning-input-field
                    field-name="Details__c"
                    class="category slds-p-bottom_medium"
                ></lightning-input-field>
                <lightning-input-field
                    field-name="RequestSupportFromTeam__c"
                    class="category slds-p-bottom_medium"
                ></lightning-input-field>
                <lightning-input-field
                    field-name="SupportDetails__c"
                    class="category slds-p-bottom_medium"
                ></lightning-input-field>
                <lightning-input-field
                    field-name="ClientStress__c"
                    class="category slds-p-bottom_medium"
                ></lightning-input-field>
                <lightning-input-field
                    field-name="Satisfaction__c"
                    class="category slds-p-bottom_medium"
                ></lightning-input-field>
                <lightning-input-field
                    field-name="RequestSupportFromAtlas__c"
                    class="category slds-p-bottom_medium"
                ></lightning-input-field>
            </lightning-record-edit-form>
        </div>
