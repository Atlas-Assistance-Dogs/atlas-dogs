<template>
    <c-modal-cmp
        title="Upload One or More Files"
        submitlabel="Done"
        onsubmit={handleSubmit}
    >
        <lightning-record-edit-form
            slot="body"
            object-api-name="ContentVersion"
            class="slds-scrollable"
        >
            <lightning-combobox
                name="category"
                label="Category"
                value={category}
                options={categories}
                onchange={handleCategoryChange}
            ></lightning-combobox>
            <lightning-combobox
                name="type"
                label="Type"
                value={type}
                options={types}
                onchange={handleTypeChange}
            ></lightning-combobox>
            <lightning-messages></lightning-messages>
            <lightning-input-field
                field-name={fields.date}
                class="date slds-p-top_medium"
            ></lightning-input-field>
            <div class="fileUpload slds-p-vertical_medium">
                <lightning-file-upload
                    label="Add Files"
                    name="fileUploader"
                    accept={acceptedFormats}
                    record-id={recordId}
                    onuploadfinished={handleUploadFinished}
                    slot="actions"
                    multiple
                ></lightning-file-upload>
            </div>
            <template if:true={isErrorMessage}>
                <span class="slds-text-color_error">{message}</span>
            </template>
            <template if:false={isErrorMessage}>
                <span class="slds-text-color_success">{message}</span>
            </template>
        </lightning-record-edit-form>
    </c-modal-cmp>
</template>
