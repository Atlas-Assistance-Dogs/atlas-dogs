<template>
  <c-related-object-cmp
    title={program}
    icon-name="standard:report"
    total={total}
    view-all="true"
  >
    <div slot="actions">
      <!-- lightning button for open modal window -->
      <lightning-button label="Download" title="Download" onclick={download}>
      </lightning-button>
    </div>
    <div slot="list">
      <template if:true={data}>
        <lightning-datatable
          key-field="recordId"
          columns={columns}
          data={data}
          hide-checkbox-column
          default-sort-direction={defaultSortDirection}
          sorted-direction={sortDirection}
          sorted-by={sortedBy}
          onsort={handleSort}
          onrowaction={handleRowAction}
        >
        </lightning-datatable>
      </template>
    </div>
  </c-related-object-cmp>
</template>
