<template>
    <lightning-record-edit-form
        object-api-name={objectApiName}
        record-id={recordId}
        class="slds-scrollable"
    >
        <lightning-combobox
            label="Category"
            value={category}
            options={categories}
            onchange={handleCategoryChange}
        ></lightning-combobox>
        <lightning-combobox
            label="Type"
            value={type}
            options={types}
            onchange={handleTypeChange}
        ></lightning-combobox>
        <lightning-messages></lightning-messages>
        <lightning-input-field
            field-name={fields.date}
            class="date slds-p-top_medium"
        ></lightning-input-field>
    </lightning-record-edit-form>
</template>
