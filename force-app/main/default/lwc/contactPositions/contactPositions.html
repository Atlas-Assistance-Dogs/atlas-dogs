<template>
    <div class="role-container">
        <lightning-card
            ><h1 slot="title">Positions and Status</h1>
        </lightning-card>
    </div>
    <lightning-card>
        <lightning-record-view-form
            record-id={recordId}
            object-api-name="Contact"
        >
            <div class="slds-grid">
                <div class="slds-col slds-size_1-of-6">
                    <lightning-input
                        type="checkbox"
                        label="Volunteer"
                        name="volunteer"
                        value={volunteer}
                        onchange={changeVolunteer}
                    ></lightning-input>
                    <lightning-output-field
                        field-name="Volunteer_Status__c"
                    ></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-6">
                    <lightning-output-field
                        field-name="Client__c"
                    ></lightning-output-field>
                    <lightning-output-field
                        field-name="Client_Status__c"
                    ></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-6">
                    <lightning-output-field
                        field-name="Board_Member__c"
                    ></lightning-output-field>
                    <lightning-output-field
                        field-name="Board_Member_Status__c"
                    ></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-6">
                    <lightning-output-field
                        field-name="Facilitator__c"
                    ></lightning-output-field>
                    <lightning-output-field
                        field-name="Facilitator_Status__c"
                    ></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-6">
                    <lightning-output-field
                        field-name="Lead_Facilitator__c"
                    ></lightning-output-field>
                    <lightning-output-field
                        field-name="Lead_Facilitator_Status__c"
                    ></lightning-output-field>
                </div>
                <div class="slds-col slds-size_1-of-6">
                    <lightning-output-field
                        field-name="Trainer__c"
                    ></lightning-output-field>
                    <lightning-output-field
                        field-name="Trainer_Status__c"
                    ></lightning-output-field>
                </div>
            </div>
        </lightning-record-view-form>
    </lightning-card>
</template>
