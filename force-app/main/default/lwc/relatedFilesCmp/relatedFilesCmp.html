<template>
    <c-related-object-cmp title="Files" icon-name="standard:folder">
        <div slot="actions">
            <!-- lightning button for upload files modal -->
            <lightning-button
                label="Upload Files"
                title="Upload Files"
                onclick={openModal}
                slot="actions"
            >
            </lightning-button>
            <c-file-upload-cmp
                record-id={recordId}
                onupdate={handleUpdate}
            ></c-file-upload-cmp>
            <c-file-update-cmp
                version-id={versionId}
                file-name={currentFileName}
                onupdate={handleUpdate}
            ></c-file-update-cmp>
        </div>
        <div slot="list">
            <template if:true={fileUploadList}>
                <lightning-datatable
                    data={fileUploadList}
                    columns={columns}
                    hide-checkbox-column
                    key-field="recordId"
                    onrowaction={handleRowAction}
                >
                </lightning-datatable>
            </template>
        </div>
    </c-related-object-cmp>
</template>
