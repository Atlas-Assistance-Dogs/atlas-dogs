<template>
    <c-related-object-cmp
        title={title}
        icon-name="standard:folder"
        total={total}
        record-id={recordId}
        object-api-name={objectApiName}
        aura-comp-name="AllRelatedFilesCmp"
        view-all={viewAll}
    >
        <div slot="actions">
            <!-- lightning button for upload files modal -->
            <lightning-button
                label="Upload Files"
                title="Upload Files"
                onclick={openModal}
                slot="actions"
            >
            </lightning-button>
            <c-file-upload-cmp
                record-id={recordId}
                onupdate={handleUpdate}
            ></c-file-upload-cmp>
            <c-file-update-cmp
                record-id={versionId}
                onupdate={handleUpdate}
            ></c-file-update-cmp>
        </div>
        <div slot="list">
            <template if:true={data}>
                <lightning-datatable
                    data={data}
                    columns={columns}
                    hide-checkbox-column
                    key-field="recordId"
                    default-sort-direction={defaultSortDirection}
                    sorted-direction={sortDirection}
                    sorted-by={sortedBy}
                    onsort={handleSort}
                    onrowaction={handleRowAction}
                >
                </lightning-datatable>
            </template>
        </div>
    </c-related-object-cmp>
</template>
