<template>
    <div class="slds-box slds-var-p-around_medium">
        <lightning-card>
            <h3 slot="title">
                <div style="display: flex">
                    <lightning-icon
                        icon-name="standard:folder"
                    ></lightning-icon>
                    <p class="slds-var-p-left_medium"><b>Files</b></p>
                </div>
            </h3>
            <!-- lightning button for upload files modal -->
            <lightning-button
                label="Upload Files"
                title="Upload Files"
                onclick={openModal}
                slot="actions"
            >
            </lightning-button>
            <c-file-upload-cmp
                record-id={recordId}
                onupdate={handleUpdate}
            ></c-file-upload-cmp>
            <c-file-update-cmp
                version-id={versionId}
                file-name={currentFileName}
                onupdate={handleUpdate}
            ></c-file-update-cmp>
            <template if:true={fileUploadList}>
                <lightning-datatable
                    data={fileUploadList}
                    columns={columns}
                    hide-checkbox-column
                    key-field="recordId"
                    onrowaction={handleRowAction}
                >
                </lightning-datatable>
            </template>
        </lightning-card>
    </div>
</template>
