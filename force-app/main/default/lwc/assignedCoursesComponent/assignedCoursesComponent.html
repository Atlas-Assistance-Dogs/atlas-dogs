<template>
    <section 
        id = "modal1"
        role="dialog" 
        tabindex="-1" 
        aria-labelledby="modal-heading-01" 
        aria-modal="true" 
        aria-describedby="modal-content-id-1" 
        class="slds-modal slds-fade-in-open slds-hide"
        >
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button
                    class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                    title="Close"
                    onclick = {handleCancel}
                    >
                    <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                        <use xlink:href="/_slds/icons/utility-sprite/svg/symbols.svg#close"></use>
                    </svg>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">
                    Select Course
                </h2>
            </header>
            <div class="slds-modal__content slds-var-p-around_medium" id="modal-content-id-1">
                <div class="slds-var-p-bottom_large slds-var-p-left_large" style="width:500px">                   
                    <div class="slds-var-p-top_large">
                        <lightning-dual-listbox name="courses"
                            label="Select Course"
                            source-label="Available"
                            selected-label="Selected"
                            field-level-help="Select Course"
                            options={courses}
                            onchange={handleCourseSelecion}>
                        </lightning-dual-listbox>
                    </div>                    
                </div>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick = {handleCancel}>Cancel</button>
                <button class="slds-button slds-button_brand" onclick = {ReplaceCoursesHandler}>Replace</button>
            </footer> 
        </div>
    </section>
    <div id= "modalBackdrops" class="slds-backdrop slds-backdrop_open slds-hide modalBackdrops"></div>

    <lightning-button variant="Brand" label="Replace Selected Course(s)" onclick = {handleReplace}></lightning-button>
    
        <lightning-datatable 
            key-field="Id"
            show-row-number-column
            show-checkbox-column
            data={courseData}
            columns={columns}
            onsave={handleSave}
            onrowselection={getSelectedRecords}
            draft-values={draftValues}
            onrowaction={handleRowAction}
            default-sort-direction={defaultSortDirection}
            sorted-direction={sortDirection}
            sorted-by={sortedBy}
            onsort={onHandleSort}>
        </lightning-datatable>
 
   
     
   
   
    
    

</template>
