<template>
    <c-modal-cmp
        title="Upload File"
        submitlabel="Confirm"
        onsubmit={handleSubmit}
    >
        <lightning-record-edit-form
            slot="body"
            object-api-name="ContentVersion"
            class="slds-scrollable"
            style="height: 25rem"
        >
            <lightning-messages></lightning-messages>
            <lightning-input-field
                field-name="Category__c"
                class="category slds-p-bottom_medium"
            ></lightning-input-field>
            <lightning-input-field
                field-name="Type__c"
                class="type slds-p-top_medium"
            ></lightning-input-field>
            <div class="fileUpload slds-p-vertical_medium" style="width: auto">
                <lightning-file-upload
                    label="Add Files"
                    name="fileUploader"
                    accept={acceptedFormats}
                    record-id={recordId}
                    onuploadfinished={handleUploadFinished}
                    slot="actions"
                    multiple
                ></lightning-file-upload>
            </div>
            <template if:true={isErrorMessage}>
                <span class="slds-text-color_error">{errorMessage}</span>
            </template>
            <template if:false={isErrorMessage}>
                <span class="slds-text-color_success">{errorMessage}</span>
            </template>
        </lightning-record-edit-form>
    </c-modal-cmp>
</template>
