<template>
    <lightning-card title="New Contact" icon-name="standard:contact" class="slds-p-around_medium">
        <!--<lightning-record-form
            object-api-name={contactObj}
            fields={myFields}
            columns = 2
            onsuccess={handleSuccess}
            oncancel={handleCancel}
            class="slds-p-around_medium">
        </lightning-record-form>-->
        <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess} onsubmit ={handleSubmit}>
            <lightning-messages>
            </lightning-messages>
            <div class="slds-grid slds-wrap">
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2  slds-large-size_1-of-2 slds-p-around_medium">
                    <lightning-input-field field-name='FirstName'></lightning-input-field>
                    <lightning-input-field field-name='LastName'></lightning-input-field>
                    <lightning-input-field field-name='Email'></lightning-input-field>
                    <lightning-input-field field-name='Phone'></lightning-input-field>
                </div>
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2  slds-large-size_1-of-2 slds-p-around_medium">
                    <lightning-input-field field-name='MailingCity'></lightning-input-field>
                    <lightning-input-field field-name='MailingState'></lightning-input-field>
                    <lightning-input-field field-name='MailingCountry'></lightning-input-field>
                    <lightning-input-field field-name='Lead_Source__c'></lightning-input-field>
                </div>
            </div>
            <div class="slds-p-around_medium slds-align_absolute-center">
                <lightning-button class="slds-m-top_small slds-p-around_medium" label="Cancel" onclick={handleCancel}></lightning-button>
                <lightning-button class="slds-m-top_small slds-p-around_medium" type="submit" label="Save" ></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
