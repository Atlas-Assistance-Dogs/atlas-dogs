<template>
    <c-related-object-cmp
        title="Background Checks"
        icon-name="standard:password"
    >
        <div slot="actions">
            <!-- lightning button for open modal window -->
            <lightning-button label="New" title="New" onclick={createCheck}>
            </lightning-button>
            <c-background-check-form-cmp
                contact-id={recordId}
                onchanged={handleChange}
            ></c-background-check-form-cmp>
        </div>
        <div slot="list">
            <template if:true={data}>
                <lightning-datatable
                    key-field="recordId"
                    columns={columns}
                    data={data}
                    hide-checkbox-column
                    default-sort-direction={defaultSortDirection}
                    sorted-direction={sortDirection}
                    sorted-by={sortedBy}
                    onsort={handleSort}
                    onrowaction={handleRowAction}
                >
                </lightning-datatable>
            </template>
        </div>
    </c-related-object-cmp>
</template>
