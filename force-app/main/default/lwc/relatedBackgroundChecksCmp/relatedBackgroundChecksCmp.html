<template>
    <c-related-object-cmp
        title="Background Checks"
        icon-name="standard:password"
        total={total}
        record-id={recordId}
        object-api-name={objectApiName}
        aura-comp-name="AllRelatedBgChecksCmp"
        view-all={viewAll}
    >
        <div slot="actions">
            <!-- lightning button for open modal window -->
            <lightning-button label="New" title="New" onclick={createCheck}>
            </lightning-button>
            <c-related-background-check-cmp
                contact-id={recordId}
                onchanged={handleChange}
            ></c-related-background-check-cmp>
        </div>
        <div slot="list">
            <template if:true={data}>
                <lightning-datatable
                    key-field="recordId"
                    columns={columns}
                    data={data}
                    hide-checkbox-column
                    default-sort-direction={defaultSortDirection}
                    sorted-direction={sortDirection}
                    sorted-by={sortedBy}
                    onsort={handleSort}
                    onrowaction={handleRowAction}
                >
                </lightning-datatable>
            </template>
        </div>
        <div slot="footer">
            <lightning-button
                class="slds-m-horizontal_x-small"
                variant="base"
                label="View all"
                title="Submitter Logs"
                onclick={handleViewAll}
            ></lightning-button>
        </div>
    </c-related-object-cmp>
</template>
