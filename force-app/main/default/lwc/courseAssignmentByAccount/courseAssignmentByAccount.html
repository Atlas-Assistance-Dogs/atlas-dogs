<template>
    <lightning-card title = "Confirm the Account" icon-name = "standard:account"> 
        <div class = "slds-m-around_medium"> 
            <lightning-input type = "search" 
            onchange = {findAccount} 
            class = "slds-m-bottom_small" 
            label = "Search Account" 
            placeholder="Type the account name you want to check the course assignments for....">
            </lightning-input> 
            <template if:true = {accountList}>
                <lightning-layout>
                    <lightning-layout-item>
                        <lightning-icon icon-name="standard:account" size="small"></lightning-icon>
                          
                    </lightning-layout-item>
                    <lightning-layout-item>
                        {accountList.Full_Name__c}
                    </lightning-layout-item>
                </lightning-layout>

            </template>



         </div> 
    </lightning-card> 
</template>
