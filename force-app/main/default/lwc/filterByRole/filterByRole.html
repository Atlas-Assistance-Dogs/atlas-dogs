<template>
    <lightning-card variant="Narrow">
        <div
            slot="title"
            style="display: flex"
            class="slds-var-p-left_xx-large"
        >
            <lightning-checkbox-group
                name="Checkbox Group"
                label="Please select role"
                options={options}
                value={value}
                onchange={handleChange}
            >
            </lightning-checkbox-group>
            <!-- <lightning-button slot="actions" variant = "brand" label = "Show Courses" onclick ={getCourses}>
            </lightning-button>-->
        </div>

        <!--<p class="slds-hide">Selected Roles are: {selectedRoles}</p>-->

        <template if:true={showCourses}>
            <template if:true={courses}>
                <lightning-accordion allow-multiple-sections-open>
                    <template for:each={courses} for:item="cr">
                        <lightning-accordion-section
                            key={cr.Id}
                            name={cr.Course_Name__c}
                            label={cr.Course_Name__c}
                        >
                            <c-course-related-details
                                course={cr.Id}
                                onedit={handleDateEdit}
                            ></c-course-related-details>
                        </lightning-accordion-section>
                    </template>
                </lightning-accordion>
            </template>
        </template>
    </lightning-card>
</template>
