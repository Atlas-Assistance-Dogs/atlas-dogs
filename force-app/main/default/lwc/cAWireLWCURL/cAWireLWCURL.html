<template>
    <lightning-card title="Course Assigned" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
                <lightning-datatable
                    key-field="Id"
                    data={AssignedCourses.data}
                    columns={columns}
                    onsave={handleSave}
                    draft-values={draftValues}
                    hide-checkbox-column=true 
                    wraptext=true
                    >
                </lightning-datatable>
        </div>
    </lightning-card>
</template>
