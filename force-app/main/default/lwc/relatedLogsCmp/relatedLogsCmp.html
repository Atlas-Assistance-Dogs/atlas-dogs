<template>
    <c-related-object-cmp title="Logs" icon-name="standard:logging" total={total}>
        <div slot="actions">
            <!-- lightning button for open modal window -->
            <lightning-button label="New" title="New" onclick={createLog}>
            </lightning-button>
            <c-log-form-cmp
                contact-id={recordId}
                onchanged={handleChange}
            ></c-log-form-cmp>
        </div>
        <div slot="list">
            <template if:true={data}>
                <lightning-datatable
                    key-field="id"
                    columns={columns}
                    data={data}
                    hide-checkbox-column
                    default-sort-direction={defaultSortDirection}
                    sorted-direction={sortDirection}
                    sorted-by={sortedBy}
                    onsort={handleSort}
                    onrowaction={handleRowAction}
                >
                </lightning-datatable>
            </template>
        </div>
        <div slot="footer">
            <lightning-button class="slds-m-horizontal_x-small" variant="base" label="View all" title="Submitter Logs" onclick={handleViewAll}></lightning-button>
        </div>
    </c-related-object-cmp>
</template>
