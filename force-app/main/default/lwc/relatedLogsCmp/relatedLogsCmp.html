<template>
    <c-related-object-cmp
        title={title}
        icon-name="standard:logging"
        total={total}
        record-id={recordId}
        object-api-name={objectApiName}
        aura-comp-name={auraCmpName}
        view-all={viewAll}
    >
        <div slot="actions">
            <!-- lightning button to show all columns -->
            <lightning-button if:true={showResetColBtn} label="Show All Columns" title="Show All Columns" onclick={showAllColumns}>
            </lightning-button>
            <!-- lightning button for open modal window -->
            <lightning-button label="New" title="New" onclick={createLog}>
            </lightning-button>
            <c-log-form-cmp
                onchanged={handleChange}
            ></c-log-form-cmp>
        </div>
        <div slot="list">
            <template if:true={data}>
                <lightning-datatable
                    key-field="id"
                    columns={columns}
                    data={data}
                    hide-checkbox-column
                    default-sort-direction={defaultSortDirection}
                    sorted-direction={sortDirection}
                    sorted-by={sortedBy}
                    onsort={handleSort}
                    onrowaction={handleRowAction}
                    onheaderaction={handleHeaderAction}
                >
                </lightning-datatable>
            </template>
        </div>
    </c-related-object-cmp>
</template>
