<template>
    <c-modal-cmp
        title="New Lead"
        onclose={handleCancel}
        onsubmit={handleSubmit}
    >
        <lightning-record-edit-form
            object-api-name="Lead"
            onsuccess={handleSuccess}
            onsubmit={handleSubmit}
            onerror={handleError}
            slot="body"
        >
            <div class="slds-grid slds-wrap">
                <lightning-messages></lightning-messages>
                <div
                    class="slds-col slds-size_1-of-1 slds-grid slds-wrap slds-m-vertical_small slds-theme_shade"
                >
                    <h3 class="slds-p-around_small">Lead Information</h3>
                </div>
                <div
                    class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small"
                >
                    <lightning-input-field
                        field-name={fields.company}
                        value="N/A"
                        required
                    ></lightning-input-field>
                    <lightning-input-field
                        field-name={fields.source}
                        required
                        onchange={handleSourceChange}
                    ></lightning-input-field>
                </div>
                <div
                    class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small"
                >
                    <lightning-input-field
                        field-name={fields.status}
                        required
                    ></lightning-input-field>
                    <template if:true={showSourceOther}>
                        <lightning-input-field
                            field-name={fields.sourceOther}
                        ></lightning-input-field>
                    </template>
                </div>
                <div
                    class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small"
                >
                    <lightning-input-field
                        field-name={fields.name}
                        required
                    ></lightning-input-field>
                </div>
                <div
                    class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small"
                >
                    <lightning-input-field
                        field-name={fields.email}
                        required
                    ></lightning-input-field>
                    <lightning-input-field
                        field-name={fields.phone}
                    ></lightning-input-field>
                </div>
                <div
                    class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1 slds-p-horizontal_small"
                >
                    <lightning-input-field
                        field-name={fields.pronoun}
                        onchange={handlePnounChange}
                    ></lightning-input-field>
                </div>
                <template if:true={showPnounOther}>
                    <div
                        class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1 slds-p-horizontal_small"
                    >
                        <lightning-input-field
                            field-name={fields.pronounOther}
                        ></lightning-input-field>
                    </div>
                </template>
                <div
                    class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1 slds-p-horizontal_small"
                >
                    <lightning-input-field
                        field-name="LeadInterest__c"
                    ></lightning-input-field>
                </div>

                <div
                    class="slds-col slds-size_1-of-1 slds-grid slds-wrap slds-m-vertical_small slds-theme_shade"
                >
                    <h3 class="slds-p-around_small">Address Information</h3>
                </div>
                <div
                    class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1 slds-p-horizontal_small"
                >
                    <lightning-input-field
                        field-name={fields.street}
                    ></lightning-input-field>
                </div>
                <div
                    class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small"
                >
                    <lightning-input-field
                        field-name={fields.city}
                    ></lightning-input-field>
                    <lightning-input-field
                        field-name={fields.state}
                    ></lightning-input-field>
                </div>
                <div
                    class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small"
                >
                    <lightning-input-field
                        field-name={fields.country}
                    ></lightning-input-field>
                    <lightning-input-field
                        field-name={fields.postalCode}
                    ></lightning-input-field>
                </div>
                <div
                    class="slds-col slds-size_1-of-1 slds-grid slds-wrap slds-m-vertical_small slds-theme_shade"
                >
                    <h3 class="slds-p-around_small">Comment</h3>
                </div>
                <div
                    class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1 slds-p-horizontal_small"
                >
                    <lightning-input-field
                        field-name={fields.description}
                    ></lightning-input-field>
                </div>
            </div>
        </lightning-record-edit-form>
    </c-modal-cmp>
</template>
