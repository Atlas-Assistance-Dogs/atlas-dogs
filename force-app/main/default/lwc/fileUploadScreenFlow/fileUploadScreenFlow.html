<template>
        <lightning-card title='File Upload with Toast Event for Flow' icon-name="custom:custom19">
            <lightning-file-upload
                label="Attach Resume"
                name="fileUploader"
                accept={acceptedFormats}
                record-id={recordId}
                onuploadfinished={handleUploadFinished}
                multiple>
            </lightning-file-upload>
            </lightning-card>
    <template if:true = {filelst}>       
            <lightning-card title="Files Uploaded" icon-name="custom:custom63">
                <div class="slds-m-around_medium">
                        <lightning-datatable
                            key-field="documentId"
                            data={filelst}
                            columns={columns}
                            hide-checkbox-column=true 
                            onrowaction={handleRowAction}
                            >
                        </lightning-datatable>
                </div>
        </lightning-card>
    </template>

</template>
