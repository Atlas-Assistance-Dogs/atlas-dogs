<template>
    <div class="slds-box slds-var-p-around_medium">
        <lightning-card>
            <!-- lightning button for open modal window -->
            <h3 slot="title">
                <div style="display: flex">
                    <lightning-icon icon-name="standard:folder"></lightning-icon>
                    <p class="slds-var-p-left_medium"><b>Files</b></p>
                </div>
            </h3>
            <lightning-button variant="brand" label="Upload Files" title="Upload Files"  onclick={openModal} slot="actions">
            </lightning-button>
            <!--Use template if:true to display/hide popup based on isModalOpen value-->
            <template if:true={isModalOpen}>
                <!-- Modal/Popup Box LWC starts here -->
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <!-- Modal/Popup Box LWC header here -->
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"  size="small"></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Upload File</h2>
                        </header>
                        <!-- Modal/Popup Box LWC body starts here -->
                        <div class="slds-modal__content slds-p-around_large" id="modal-content-id-1">
                            <lightning-record-edit-form object-api-name="ContentVersion" onsubmit = {handleSubmit} class="slds-scrollable" style="height: 25rem">
                                <lightning-messages></lightning-messages>
                                <lightning-input-field field-name="Position_Files__c" class="slds-p-bottom_medium"></lightning-input-field>
                                <lightning-input-field field-name="Document_Type__c" class="slds-p-top_medium"></lightning-input-field>
                                <div class="fileUpload slds-p-vertical_medium" style="width: auto">
                                    <lightning-file-upload
                                        label="Add Files"
                                        name="fileUploader"
                                        accept={acceptedFormats}
                                        record-id={recordId}
                                        onuploadfinished={handleUploadFinished}
                                        slot="actions"
                                        multiple
                                    ></lightning-file-upload>
                                </div>
                                
                                <template if:true={isErrorMessage}>
                                    <span class="slds-text-color_error">{errorMessage}</span>
                                </template>
                                <template if:false={isErrorMessage}>
                                    <span class="slds-text-color_success">{errorMessage}</span>
                                </template>
                                <div class="slds-p-around_small">
                                    <lightning-button class="slds-p-around_small" variant="brand" type="submit" name="Confirm" label="Confirm"></lightning-button>
                                    <lightning-button class="slds-p-around_small" variant="neutral" name="Cancel" label="Cancel" onclick={closeModal}></lightning-button>
                                </div>
                            </lightning-record-edit-form>   
                        </div>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            <div>
                <!-- <div class="fileUpload"> -->
                    <template if:true={fileUploadList}>
                        <lightning-datatable
                            data={fileUploadList}
                            columns={columns}
                            key-field="recordId"
                            onrowaction={handleRowAction}>
                        </lightning-datatable>
                    </template>
                <!-- </div> -->
            </div>
        </lightning-card>
    </div>
    
</template>
