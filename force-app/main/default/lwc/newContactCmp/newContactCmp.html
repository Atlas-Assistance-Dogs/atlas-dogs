<template>
    <c-modal-cmp title="New Contact" onclose={handleCancel} onsubmit={handleSubmit}>
        <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess} onsubmit={handleSubmit} onerror={handleError} slot="body">
            <div class="slds-grid slds-wrap">
                <lightning-messages></lightning-messages>
                <div class="slds-col slds-size_1-of-1 slds-grid slds-wrap slds-m-vertical_small slds-theme_shade">
                    <h3 class="slds-p-around_small">Contact Information</h3>
                </div>
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small">
                    <lightning-input-field field-name={field.firstName} required ></lightning-input-field>
                    <lightning-input-field field-name={field.lastName} required></lightning-input-field>
                </div>
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small">
                    <lightning-input-field field-name={field.email} required></lightning-input-field>
                    <lightning-input-field field-name={field.phone}></lightning-input-field>
                </div>
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small">
                    <lightning-input-field field-name={field.pronoun}></lightning-input-field>
                </div>
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small">
                    <lightning-input-field field-name={field.pronounOther}></lightning-input-field>
                </div>
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small">
                    <lightning-input-field field-name={field.language}></lightning-input-field>
                </div>
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small">
                    <lightning-input-field field-name={field.otherLanguages}></lightning-input-field>
                </div>
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small">
                    <lightning-input-field field-name={field.birthDate}></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-grid slds-wrap slds-m-vertical_small slds-theme_shade">
                    <h3 class="slds-p-around_small">Address Information</h3>
                </div>
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1 slds-p-horizontal_small">
                    <lightning-input-field field-name={field.street}></lightning-input-field>
                </div>
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small">
                    <lightning-input-field field-name={field.city}></lightning-input-field>
                    <lightning-input-field field-name={field.state}></lightning-input-field>
                </div>
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small">
                    <lightning-input-field field-name={field.country}></lightning-input-field>
                    <lightning-input-field field-name={field.postalCode}></lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-grid slds-wrap slds-m-vertical_small slds-theme_shade">
                    <h3 class="slds-p-around_small">Additional Information</h3>
                </div>
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1 slds-p-horizontal_small">
                    <lightning-input-field field-name={field.interest}></lightning-input-field>
                </div>
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small">
                    <lightning-input-field field-name={field.leadSource} onchange={handleSourceChange}></lightning-input-field>
                </div>
                <template if:true={showSourceOther}>
                    <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-2 slds-p-horizontal_small">
                        <lightning-input-field field-name={field.otherSource}></lightning-input-field>
                    </div>
                </template>
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1 slds-p-horizontal_small">
                    <lightning-input-field field-name={field.leadComments}></lightning-input-field>
                </div>
                <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-1 slds-large-size_1-of-1 slds-p-horizontal_small">
                    <lightning-input-field field-name={field.description}></lightning-input-field>
                </div>
            </div>
        </lightning-record-edit-form>
    </c-modal-cmp>
</template>
