<template>
    <lightning-card
        title="Position(s) with Status"
        icon-name="standard:user_role"
    >
        <template if:true={contact.data}>
            <div class="slds-m-around_medium slds-var-p-left_large">
                <template if:true={contact.data.fields.Client__c.value}>
                    <div style="display: flex">
                        <lightning-icon
                            icon-name="utility:favorite"
                            title="Volunteer"
                            size="xx-small"
                            class="slds-var-p-right_small"
                        ></lightning-icon>
                        <div>
                            Client -
                            {contact.data.fields.Client_Status__c.value}
                        </div>
                    </div>
                </template>
                <template if:true={contact.data.fields.Volunteer__c.value}>
                    <div style="display: flex">
                        <lightning-icon
                            icon-name="utility:favorite"
                            title="Volunteer"
                            size="xx-small"
                            class="slds-var-p-right_small"
                        ></lightning-icon>
                        <div>
                            Volunteer -
                            {contact.data.fields.Volunteer_Status__c.value}
                        </div>
                    </div>
                </template>

                <template if:true={contact.data.fields.Facilitator__c.value}>
                    <div style="display: flex">
                        <lightning-icon
                            icon-name="utility:favorite"
                            title="Volunteer"
                            size="xx-small"
                            class="slds-var-p-right_small"
                        ></lightning-icon>
                        <div>
                            Facilitator -
                            {contact.data.fields.Facilitator_Status__c.value}
                        </div>
                    </div>
                </template>
                <template
                    if:true={contact.data.fields.Lead_Facilitator__c.value}
                >
                    <div style="display: flex">
                        <lightning-icon
                            icon-name="utility:favorite"
                            title="Volunteer"
                            size="xx-small"
                            class="slds-var-p-right_small"
                        ></lightning-icon>
                        <div>
                            Lead Facilitator -
                            {contact.data.fields.Lead_Facilitator_Status__c.value}
                        </div>
                    </div>
                    <p></p>
                </template>
                <template if:true={contact.data.fields.Board_Member__c.value}>
                    <div style="display: flex">
                        <lightning-icon
                            icon-name="utility:favorite"
                            title="Volunteer"
                            size="xx-small"
                            class="slds-var-p-right_small"
                        ></lightning-icon>
                        <div>
                            Board Member -
                            {contact.data.fields.Board_Member_Status__c.value}
                        </div>
                    </div>
                </template>
                <template if:true={contact.data.fields.Trainer__c.value}>
                    <div style="display: flex">
                        <lightning-icon
                            icon-name="utility:favorite"
                            title="Volunteer"
                            size="xx-small"
                            class="slds-var-p-right_small"
                        ></lightning-icon>
                        <div>
                            Trainer -
                            {contact.data.fields.Trainer_Status__c.value}
                        </div>
                    </div>
                </template>
            </div>
        </template>
    </lightning-card>
</template>
