<template>
    <lightning-card title="Confirm the contact" icon-name="standard:contact">
        <div class="slds-m-around_medium">
            <lightning-input
                type="search"
                onchange={findcontact}
                class="slds-m-bottom_small"
                label="Search Contact"
                placeholder="Type the contact name you want to check the course assignments for...."
            >
            </lightning-input>
            <template if:true={contacts}>
                <lightning-layout>
                    <lightning-layout-item>
                        <lightning-icon
                            icon-name="standard:contact"
                            size="small"
                        ></lightning-icon>
                    </lightning-layout-item>
                    <lightning-layout-item>
                        {contacts.Name}
                    </lightning-layout-item>
                </lightning-layout>
            </template>
        </div>
    </lightning-card>
</template>
