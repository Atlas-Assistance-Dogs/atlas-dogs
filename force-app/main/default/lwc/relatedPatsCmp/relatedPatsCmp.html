<template>
    <div class="slds-box slds-var-p-around_medium">
        <lightning-card>
            <h3 slot="title">
                <div style="display: flex">
                    <lightning-icon
                        icon-name="standard:visits"
                    ></lightning-icon>
                    <p class="slds-var-p-left_medium">
                        <b>Public Access Tests</b>
                    </p>
                </div>
            </h3>
            <!-- lightning button for open modal window -->
            <lightning-button
                label="New"
                title="New"
                onclick={createPat}
                slot="actions"
            >
            </lightning-button>
            <c-pat-form-cmp
                contact-id={recordId}
                onchanged={handleChange}
            ></c-pat-form-cmp>
            <lightning-datatable
                key-field="Id"
                columns={columns}
                data={data}
                hide-checkbox-column
                default-sort-direction={defaultSortDirection}
                sorted-direction={sortDirection}
                sorted-by={sortedBy}
                onsort={handleSort}
                onrowaction={handleRowAction}
            >
            </lightning-datatable>
        </lightning-card>
    </div>
</template>
