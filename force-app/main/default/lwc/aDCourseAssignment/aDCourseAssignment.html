<template>
    <lightning-card title="Course Master Flow" icon-name="custom:custom63">
    
        <div class="slds-m-around_medium" style="height: 300px">
            <lightning-datatable
                key-field="Id"
                data={courses}
                columns={columns}
                onrowselection={getSelectedName}
                selected-rows={selectRows}
                sorted-by={sortedBy}
                sorted-direction={sortedDirection}
                onsort={updateColumnSorting} >
            </lightning-datatable>
            
         </div>  
         <div class="slds-clearfix">
            <div class="slds-float_right">
                <lightning-button label="Back" variant="brand" onclick={handleBack}></lightning-button>
            </div>
            <div class="slds-float_right">
                <lightning-button label="Next" variant="brand" onclick={handleNext} disabled={checkBool}></lightning-button>
            </div>
            <div class="slds-float_left">
                <lightning-button label="Pause" variant="brand" onclick={handlePause} ></lightning-button>
            </div>
         </div>

</lightning-card>    
</template>
