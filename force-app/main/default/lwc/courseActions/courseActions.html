<template>
    <lightning-card title='Account List' icon-name="standard:account">
        <div class="slds-grid" slot="actions">
            <lightning-input type="search" label="Search Account" placeholder="Search Account" variant="label-hidden" class="slds-col slds-var-m-right_small slds-size_small"></lightning-input>
            <lightning-button-group class="slds-col">
                <lightning-button label="Addd New Course"></lightning-button>
                <lightning-button label="Replace Existing Course(s)"></lightning-button>
                <lightning-button label="Update Existing Course" icon-name="utility:save"></lightning-button>
                <lightning-button-menu alternative-text="Show menu" variant="border-filled">
                    <lightning-menu-item label="Action 1" value="item1"></lightning-menu-item>
                    <lightning-menu-item label="Action 2" value="item2"></lightning-menu-item>
                    <lightning-menu-item label="Action 3" value="item3"></lightning-menu-item>
                </lightning-button-menu>
            </lightning-button-group>   
        </div>  
        <template if:false= {noRecordsFound}>
            <div class="slds-var-p-around_medium">
                <lightning-datatable
                        key-field="id"
                        show-row-number-column
                        suppress-bottom-bar
                        data={data}
                        columns={columns}
                        >
                </lightning-datatable>
            </div>
            
        </template>
        <template if:true= {noRecordsFound}>
                        --No Account Records Found--
        </template>
    </lightning-card>
</template>
