<template>
    <template if:true={isExpired}>
        <div style="display: flex">
            <lightning-icon
                icon-name="utility:info"
                title="expired"
                variant="error"
                size="xx-small"
                class="slds-var-p-right_small"
            ></lightning-icon>
            <div>{vaccinationName} date is expired</div>
        </div>
    </template>
    <template if:true={isGood}>
        <div style="display: flex">
            <lightning-icon
                icon-name="utility:success"
                title="notExpired"
                variant="success"
                size="xx-small"
                class="slds-var-p-right_small"
            ></lightning-icon>
            <div>{vaccinationName} is good untill {vaccinationDate}</div>
        </div>
    </template>
    <template if:true={abtToExpire}>
        <div style="display: flex">
            <lightning-icon
                icon-name="utility:info"
                title="warning"
                variant="warning"
                size="xx-small"
                class="slds-var-p-right_small"
            ></lightning-icon>
            <div>{vaccinationName} will expire on {vaccinationDate}</div>
        </div>
    </template>
</template>
