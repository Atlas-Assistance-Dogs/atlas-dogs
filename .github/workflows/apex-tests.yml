name: Deploy to scratch org and test

on:
  push:

jobs:
  feature-test:
    runs-on: github
    steps:
      - name: "Checkout source code"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup CumulusCI Environment
        uses: ./.github/actions/setup-cci
        with:
          dev-hub-auth-url: "${{ secrets.DEV_HUB_AUTH_URL }}"
          github-username: "deb761"
          github-pat: "${{ secrets.ACCESS_TOKEN }}"
          github-email: "${{ secrets.EMAIL }}"

      - name: Set UTF-8 locale
        run: |
          export LC_ALL=C.UTF-8
          export LANG=C.UTF-8
      # - name: Create scratch org
      #   shell: bash
      #   run: sf org create scratch -a feature -f orgs/feature.json
      # - name: import scratch org
      #   shell: bash
      #   run: cci org scratch feature feature
      - name: Run Feature Test
        run: cci flow run ci_feature --org feature
      - name: Delete Scratch Org
        if: ${{ always() }}
        run: |
          cci org scratch_delete feature
        shell: bash
